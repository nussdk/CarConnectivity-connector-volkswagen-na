name: Build Python Package

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, beta ]
    tags:
      - "v*"
    paths:
     - .github/workflows/build.yml
     - '**.py'
     - 'pyproject.toml'
  pull_request:
    paths:
     - .github/workflows/build.yml
     - '**.py'
     - 'pyproject.toml'

jobs:
  build-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f setup_requirements.txt ]; then pip install -r setup_requirements.txt; fi
        python -m pip install build pillow
    - name: Build
      run: |
        python -m build
    - name: Install built package
      run: |
        pip install --pre dist/*.whl
    - name: Run
      run: |
        set +e
        output=$(carconnectivity test/integration_test/carConnectivity.json 2>&1)
        echo "$output" | grep -q 'There was a problem when authenticating with one or multiple services'
        if [ $? -ne 0 ]; then
          echo "$output"
          exit 1
        fi
        set -e
    - name: Lint
      run: |
        make lint
#    - name: Test
#      run: |
#        make test
    - name: Auto-increment version tag and publish
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta')
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Get latest tag
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        latest_tag=${latest_tag#v}  # Remove 'v' prefix
        
        # Parse version
        IFS='.' read -r major minor patch <<< "$latest_tag"
        
        # Increment version based on branch
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          # Main: increment patch for stable release
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
        else
          # Beta: append beta identifier
          beta_num=$(git tag -l "v${major}.${minor}.${patch}-beta*" | wc -l)
          beta_num=$((beta_num + 1))
          new_tag="v${major}.${minor}.${patch}-beta.${beta_num}"
        fi
        
        # Create and push tag
        git tag -a "$new_tag" -m "Release $new_tag"
        git push origin "$new_tag"




